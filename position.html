<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height:100px;
             background-color:green;
             margin:10px;
               position:relative;
               left:90px;
             top:100px;
              z-index:5;
        
        }
        .box2{
            width: 100px;
            height:100px;
             background-color:aquamarine;
             margin:10px;
             position:relative;
             left:50px;
             top:70px;
             z-index:4;
        }
        .box3{
            width: 100px;
            height:100px;
             background-color:red;
             margin:10px;
             position:relative;
           
           top: 20px;
            z-index:0;
        }
    </style>
</head>
<body>
    <div class="box1">Box1</div>
     <div class="box2">Box2</div>
      <div class="box3">Box3</div>
</body>
</html>
